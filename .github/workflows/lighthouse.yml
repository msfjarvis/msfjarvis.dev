name: Lighthouse testing

on:
  push:
    branches:
    - src

jobs:
  lighthouse-test:
    if: "!contains(github.event.head_commit.message, '[skip staging]') && !contains(github.event.head_commit.message, '[skip deploy]') && !contains(github.event.head_commit.message, '[skip prod]')"
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master

    - name: Wait for deployment to finish
      run: sleep 10

    - name: Audit URLs using Lighthouse
      uses: treosh/lighthouse-ci-action@v2
      with:
        urls: |
          https://msfjarvis.dev/
          https://staging.msfjarvis.dev
        budgetsPath: ./budgets.json

    - name: Save results
      uses: actions/upload-artifact@v1
      with:
        name: lighthouse-results
        path: '.lighthouseci'
