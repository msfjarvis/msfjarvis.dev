name: Build worker and website

on:
  push:
    branches:
      - renovate/**

jobs:
  deploy-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup Latest Version of Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.91.0'
          extended: true

      - uses: actions/setup-go@v3
        with:
          go-version: '1.17.5'

      - name: Build
        shell: bash
        run: |
          hugo --minify --gc
          yarn install
          yarn run build
